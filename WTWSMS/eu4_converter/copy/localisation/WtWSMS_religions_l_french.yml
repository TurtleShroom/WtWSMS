l_french:
 aquileian:0 "aquiléen"
 aquileian_religion_desc:0 "Le patriarcat d'Aquileia était un siège épiscopal dans le nord-est de l'Italie, centré sur la ville antique d'Aquileia située à la tête de l'Adriatique, sur ce qui est maintenant le littoral italien."
 total_depravity:0 "corruption totale"
 total_depravity_religion_desc:0 "La dépravation totale est une doctrine théologique dérivée du concept augustinien du péché originel qui, à la suite de la chute de l'homme, toute personne née dans le monde est asservie au service du péché et totalement incapable de choisir de suivre Dieu."
 eutychian:0 "eutychien"
 eutychian_religion_desc:0 "Eutyches était un presbyterre qui est venu d'abord remarquer en 431 pour son opposition véhémente aux enseignements de Nestorius; Sa condamnation du nestorianisme comme hérésie l'a conduit à un point de vue tout aussi extrême, bien que contraire."
 binitarian:0 "binitaire"
 binitarian_religion_desc:0 "Le binitarisme est une théologie chrétienne de deux personnes, personas, ou deux aspects dans une substance / divinité (ou Dieu). Classiquement, le binitarisme est compris comme une forme de monothéisme - c'est-à-dire que Dieu est absolument un être; Et pourtant, avec le binitarisme il y a une «double» en Dieu, ce qui signifie une famille de Dieu."
 georgian_orthodox:0 "kartvélien"
 georgian_orthodox_desc:0 "L'Église orthodoxe géorgienne est l'église principale du peuple géorgien, fondée par le royaume d'Ibérie."
 insular:0 "insulaire"
 insular_religion_desc:0 "Insulaire est une théologie abandonnée chrétienne qui a été pratiquée sur les îles"
 pelagianism:0 "pélagien"
 pelagianism_religion_desc:0 "Le pélagianisme est la croyance que le péché originel n'a pas tacheté la nature humaine et que la volonté mortelle est encore capable de choisir le bien ou le mal sans l'aide divine spéciale."
 antinomianism:0 "antinomien"
 antinomianism_religion_desc:0 "Dans le christianisme, un antinomien est celui qui prend le principe du salut par la foi et la grâce divine au point final logique en affirmant que les «sauvés» ne sont pas tenus de suivre la loi de Moïse."
 ebionites:0 "ébionite"
 ebionites_religion_desc:0 "Ebionites est un terme patristique se référant à un mouvement chrétien juif qui a existé pendant les premiers siècles de l'ère chrétienne. Ils considéraient Jésus de Nazareth comme le Messie tout en rejetant sa divinité"
 marcionism:0 "marcionite"
 marcionism_religion_desc:0 "Marcionism était un système de croyance dualiste chrétien primitif qui est né dans les enseignements de Marcion de Sinope qui a cru Jésus était le sauveur envoyé par Dieu, et Paul l'apôtre était son apôtre en chef, mais il a rejeté la Bible hébraïque et le Dieu d'Israël."
 montanist:0 "montaniste"
 montanist_religion_desc:0 "Montanisme, connu par ses adhérents comme la nouvelle prophétie, était un mouvement chrétien tôt de la fin du 2ème siècle, plus tard appelé par le nom de son fondateur, Montanus. Le mouvement a tenu des vues semblables sur les principes fondamentaux de la doctrine chrétienne à ceux de l'Eglise plus large, tout en croyant à de nouvelles révélations et extases, non approuvés par l'Eglise plus large."
 sethian:0 "séthien"
 sethian_religion_desc:0 "Les Sethiens étaient une secte gnostique pendant l'époque romaine. A côté du Valentinianisme, le Sethianisme a été l'un des principaux courants du Gnosticisme au cours des 2ème et 3ème siècles. Leur pensée, bien qu'elle soit principalement judaïque dans sa fondation, est sans doute fortement influencée par le platonisme."
 valentinianism:0 "valentinien"
 valentinianism_religion_desc:0 "Valentinisme est un mouvement chrétien gnostique qui a été fondé par Valentinus au deuxième siècle après JC. Le Valentinienisme fut l'un des principaux mouvements gnostiques. Son influence était extrêmement répandue."
 apollinarian:0 "apollinarien"
 apollinarian_religion_desc:0 "Apollinarianism était un point de vue proposé par Apollinaris de Laodicée (mort 390) que Jésus ne pouvait pas avoir eu un esprit humain; Plutôt, Jésus avait un corps humain et une âme inférieure (le siège des émotions), mais un esprit divin."
 docetic:0 "docétique"
 docetic_religion_desc:0 "Selon Norbert Brox, on le définit étroitement comme «la doctrine selon laquelle le phénomène du Christ, son existence historique et corporelle, et par-dessus tout la forme humaine de Jésus, était tout à fait semblant sans vraie réalité»."
 pneumatomachians:0 "pneumatomaques"
 pneumatomachians_religion_desc:0 "Une secte anti-Nicene Creed qui a prospéré dans les pays adjacents à l'Hellespont pendant la seconde moitié du quatrième, et le début du cinquième siècle. Ils ont nié la divinité du Saint-Esprit"
 melchisedechianism:0 "melchisédechien"
 melchisedechianism_religion_desc:0 "Ils étaient une secte du 9ème siècle de Monarchians situé en Phrygie. L'étymologie du mot n'est pas certaine, mais une détermination commune est une dérivation en grec pour «(les) intouchables»."
 patripassianism:0 "patripassien"
 patripassianism_religion_desc:0 "Patripassianisme ou sabellianisme est la croyance non trinitaire ou non-trinitaire que Dieu le Père, Jésus-Christ et le Saint-Esprit sont trois modes ou aspects différents d'un Dieu monadique, tel que perçu par le croyant, plutôt que trois personnes distinctes au sein de la Divinité."
 sabellianism:0 "sabellien"
 sabellianism_religion_desc:0 "Patripassianisme ou sabellianisme est la croyance non trinitaire ou non-trinitaire que Dieu le Père, Jésus-Christ et le Saint-Esprit sont trois modes ou aspects différents d'un Dieu monadique, tel que perçu par le croyant, plutôt que trois personnes distinctes au sein de la Divinité."
 psilanthropism:0 "philanthrope"
 psilanthropism_religion_desc:0 "Le psilanthropisme est une approche de la christologie qui comprend Jésus comme humain, le fils littéral des parents humains."
 audianistic:0 "audianiste"
 audianistic_religion_desc:0 "Les Audiens étaient une secte de chrétiens au quatrième siècle en Syrie et en Scythie, qui prit littéralement le texte de la Genèse, i, 27, que Dieu créa l'humanité à son image."
 monarchianism:0 "monarchien"
 monarchianism_religion_desc:0 "Le monarchianisme est un ensemble de croyances qui mettent l'accent sur Dieu comme étant une seule personne, en contraste direct avec le trinitarisme qui définit Dieu comme trois personnes coexistant consubstantiellement comme un être."
 donatism:0 "donatiste"
 donatism_religion_desc:0 "Donatism, a fait l'hypothèse que le clergé chrétien est exigé pour être impeccable pour que leurs ministrations soient efficaces et pour que les prières et les sacrements qu'elles conduisent soient valables. Cette croyance a été une fois soutenu fortement parmi les chrétiens berbères."
 priscillianism:0 "priscillianiste"
 priscillianism_religion_desc:0 "Le priscillianisme est une de croyance chrétienne développée dans la péninsule ibérique (l'Hispanie romaine) au 4e siècle par Priscillien."
 nicene:0 "nicéen"
 nicene_religion_desc:0 "Cela se réfère aux églises chrétiennes avant toute sorte de schisme, c'est-à-dire les natures divines et humaines de Jésus de Nazareth sont illustrées comme deux natures distinctes."
 nicene_rebels_title:0 "Religieux"
 nicene_rebels_name:0 "Rebelles nicéenes"
 nicene_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 nicene_rebels_army:0 "Armée nicéene"
 nicene_rebels_demand:0 "Convertir $COUNTRYNAME$"
 nicene_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion nicéene. Ils exigent que nous reconnaissions sa suprématie ou tout au moins cessons nos efforts pour les convertir et les laisser adorer en paix."
 arian:0 "arien"
 arian_religion_desc:0 "L'arianisme est une branche non-trinitaire du christianisme qui affirme que Jésus-Christ est le Fils de Dieu, créé par Dieu le Père, distinct du Père et donc subordonné au Père. Les enseignements ariens ont d'abord été attribués à Arius et déclarés hérétiques par le Premier Conseil de Nicée en 325."
 arian_rebels_title:0 "Religieux"
 arian_rebels_name:0 "Rebelles ariennes"
 arian_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 arian_rebels_army:0 "Armée arienne"
 arian_rebels_demand:0 "Convertir $COUNTRYNAME$"
 arian_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion arienne. Ils exigent que nous reconnaissions sa suprématie ou tout au moins cessons nos efforts pour les convertir et les laisser adorer en paix."
 islamic:0 "islamique"
 islamic_religion_desc:0 "Religion musulmane unifiée fondée par le prophète islamique."
 islamic_rebels_title:0 "Religieux"
 islamic_rebels_name:0 "Rebelles islamiques"
 islamic_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 islamic_rebels_army:0 "Armée islamique"
 islamic_rebels_demand:0 "Convertir $COUNTRYNAME$"
 islamic_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion islamique. Ils exigent que nous reconnaissions sa suprématie ou tout au moins cessons nos efforts pour les convertir et les laisser adorer en paix."
 abadites:0 "abadite"
 abadites_religion_desc:0 "Bien que leur adhésion stricte à la charia dans les affaires publiques et privées a été décrite comme puritain, le caractère de leur dénomination est considéré comme étant à la fois de modération et de tolérance envers d'autres vues et religions."
 quranism:0 "coranisme"
 quranism_religion_desc:0 "Il décrit toute forme d'Islam qui accepte le Coran comme révélation, mais rejette l'autorité religieuse et / ou l'authenticité des collections Hadith."
 qarmatian:0 "qarmate"
 qarmatian_religion_desc:0 "Une des nombreuses écoles islamiques d'enseignement."
 khawariji:0 "kharidjiste"
 khawariji_religion_desc:0 "Une des nombreuses écoles islamiques d'enseignement."
 haruriyyah:0 "haruriyyah"
 haruriyyah_religion_desc:0 "Ils étaient une ancienne secte musulmane de la période des Quatre califes à droite."
 wahhabi:0 "wahhabite"
 wahhabi_religion_desc:0 "C'est une secte, un mouvement religieux ou une branche de l'Islam. Il a été décrit comme étant ultraconservateur, austère, fondamentaliste ou puritain (ical) et comme un mouvement de réforme islamique pour restaurer le culte monothéiste pur (tawhid) par les dévots, et comme un mouvement déviant sectaire, secte vile et une distorsion de l'islam par son Adversaires."
 mahdi:0 "mahdi"
 mahdi_religion_desc:0 "Il n'y a aucune référence explicite au Mahdi dans le Qur'an, mais les références à lui sont trouvées dans le hadith."
 salafi:0 "salafiste"
 salafi_religion_desc:0 "C'est une branche ou un mouvement de réforme ultra-conservateur au sein de l'islam sunnite qui s'est développé en Arabie dans la première moitié du 18ème siècle."
 twelver:0 "chiisme duodécimain"
 twelver_religion_desc:0 "La double croyance est basée sur le Coran et le message du Prophète Muhammad attesté en hadith, et sur le hadith enseigné par leurs Imams."
 zayid:0 "zaydite"
 zayid_religion_desc:0 "Une des nombreuses écoles d'enseignement de l'Islam."
 ismaili:0 "ismaélien"
 ismaili_religion_desc:0 "Traçant sa théologie la plus ancienne à la vie de Muhammad, l'ismaïsme s'est élevé à un moment donné pour devenir la plus grande branche du Shī'ism, culminant comme une puissance politique avec le califat fatimide dans le dixième au douzième siècle."
 uwaisi:0 "uwaisi"
 uwaisi_religion_desc:0 "Il se réfère à la transmission de la connaissance spirituelle entre deux individus sans la nécessité d'interaction physique entre eux."
 qadariyya:0 "qadariyya"
 qadariyya_religion_desc:0 "Qadariyya est un terme à l'origine désobligeant désignant les premiers théologiens islamiques qui ont affirmé que les humains possèdent le libre arbitre, dont l'exercice les rend responsables de leurs actions, justifiant le châtiment divin et absolvant Dieu de la responsabilité du mal dans le monde."
 semitic_pagan_reformed:0 "kaabatique"
 semitic_pagan_reformed_religion_desc:0 "Cette religion englobe les religions polythéistes des peuples sémitiques de l'ancien Proche-Orient et de l'Afrique du Nord-Est. Puisque le terme sémitique lui-même représente une catégorie approximative en se référant aux cultures, par opposition aux langues, les limites définitives du terme ne sont qu'approximatives."
 semitic_pagan_reformed_rebels_title:0 "Religieux"
 semitic_pagan_reformed_rebels_name:0 "Les rebelles kaabatiques"
 semitic_pagan_reformed_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 semitic_pagan_reformed_rebels_army:0 "Armée kaabatique"
 semitic_pagan_reformed_rebels_demand:0 "Convertir $COUNTRYNAME$"
 semitic_pagan_reformed_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion kaabatique. Ils exigent que nous reconnaissions sa suprématie ou tout au moins cessons nos efforts pour les convertir et les laisser adorer en paix."
 druidist:0 "druidiste"
 druidist_religion_desc:0 "Le druidisme comprend les croyances religieuses et les pratiques auxquelles adhèrent les peuples de l'Europe de l'Est connus aujourd'hui sous le nom de Celtes, à peu près entre 500 BCE et 500 CE, couvrant la période de La Tène et l'époque romaine et, dans le cas des Celtes Insulaires, L'âge du fer britannique et irlandais."
 druidist_rebels_title:0 "Religieux"
 druidist_rebels_name:0 "Rebelles druidistes"
 druidist_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 druidist_rebels_army:0 "Armée druidiste"
 druidist_rebels_demand:0 "Convertir $COUNTRYNAME$"
 druidist_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion druidiste. Ils exigent que nous reconnaissions sa suprématie ou tout au moins cessons nos efforts pour les convertir et les laisser adorer en paix."
 kemetic:0 "kémite"
 kemetic_religion_desc:0 "Le kémétisme était un système complexe de croyances et de rituels polythéistes qui faisaient partie intégrante de la société égyptienne ancienne. Il était centré sur l'interaction des Égyptiens avec de nombreuses divinités qui étaient présentes dans les forces de la nature et en contrôle."
 kemetic_rebels_title:0 "Religieux"
 kemetic_rebels_name:0 "Rebelles kémites"
 kemetic_rebels_desc:0 "Les fanatiques religieux ont tendance à s'élever dans les provinces contrôlées par des nations d'une foi différente. Ils cherchent à répandre leur foi et à frapper tous les incroyants."
 kemetic_rebels_demand_desc:0 "Les rebelles religieux se battent pour la religion kémétique. Ils exigent que nous reconnaissions sa suprématie ou, à tout le moins, cessons nos efforts pour les convertir et les laissons vénérer en paix."
 kemetic_rebels_army:0 "Armée kémite"
 kemetic_rebels_demand:0 "Convertir $COUNTRYNAME$"
 tzadikite:0 "tzadikiste"
 tzadikite_desc:0 "La dénomination tzadikiste, signifiant « le droit », représente la forme mystique et kabbalistique du judaïsme pratiquée principalement par les peuples juhuro des montagnes du Caucase. Très militariste, cette forme de judaïsme est centrée autour de la capacité et le talent martial."
 bosporan_faith:0 "hypsistarien"
 bosporan_faith_desc:0 "Après la chute du Royaume du Bosphore, l'afflux de traditions thraces et juives a conduit à la création d'un culte du Dieu suprême, une religion monothéiste sans rapport avec les religions abrahamiques."
 