# From converted_enlil.txt
 soisi_ideas:0 "Doctrines soissonnaises"
 surrounded_by_heathens:0 "Entouré de païens"
 surrounded_by_heathens_desc:0 "Soissons a été entouré d'ennemis pendant toute son existence, les hérétiques et les païens menaçant constamment de compromettre ses frontières. Cela a conduit à la mise en valeur des anciennes fortifications romaines et à la construction de nouveaux murs et douves."
 last_of_the_romans:0 "Dernier des Romains"
 last_of_the_romans_desc:0 "Syagrius était souvent considéré comme le dernier des Romains, dirigeant le dernier état romain. Sa défaite par Clovis a marqué la fin de la domination romaine en Occident."
 roman_rex:0 "Rex Romain"
 roman_rex_desc:0 "Bien qu'un tel titre ait été refusé, les souverains de Soissons étaient des rois en tout sauf nom. Le contrôle absolu et le passage du royaume aux fils faisaient de Soissons une institution despotique."
 italian_technology:0 "Technologie italienne"
 italian_technology_desc:0 "La Gaule, même après la chute de l'Empire romain d'Occidenta conservé une grande partie des anciennes caractéristiques de la technologie romaine, avec la qualité de vie relativement inchangée pour ses résidents."
 gaul_quote: "Gallia est omnis divisa in partes tres"
 gaul_quote_desc:0 "Nous avons restauré les anciennes divisions romaines dans l'ancienne province de la Gaule et rétabli de nombreux traits de l'ancienne bureaucratie romaine."
 land_of_barbarians:0 "Terre des barbares"
 land_of_barbarians_desc:0 "Soissons a dû non seulement traiter les barbares à l'extérieur de la frontière, mais aussi la grande population de Gaulois, Armoricains, Goths et Francs qui habitent à l'intérieur des frontières de Soissons."
 gallic_warriors:0 "Guerriers gaulois"
 gallic_warriors_desc:0 "La majorité de Soissons était composée de gallo-romains, et la tradition guerrière des Gaulois a été utilisée comme propagande pour enrôler de nouvelles troupes."
 SOI: "Soissons"
 SOI_desc:0 "Soissonais"